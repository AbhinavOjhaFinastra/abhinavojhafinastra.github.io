<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>{{ site.title }}</title>

	<link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.png" | relative_url }}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
	<!-- Google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com"/>

	<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
		  rel="stylesheet"/>

	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
		  rel="stylesheet"/>

	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
		  rel="stylesheet"/>

	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
	<link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">
	<link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet">
</head>
<body id="page-top">
{%- include header.html -%}

{%- include instructions.html -%}
{%- include create-posts.html -%}
{%- include upload-results.html -%}

{{ content }}

{%- include upload-form-modal.html -%}

{%- include footer.html -%}

{%- include scripts-footer.html -%}
</body>
</html>
